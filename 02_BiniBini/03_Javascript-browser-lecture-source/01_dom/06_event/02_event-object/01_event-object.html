<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            margin-top: 30px;
            padding: 30px;
            border: 2px solid gray;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>이벤트 객체</h1>

    <p>
        이벤트 발생 시 이벤트에 관련된 다양한 정보를 가진 이벤트 객체가 동적으로 생성됨<br>
        생성된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 전달됨
    </p>

    <h1 class="message">
        아무 곳이나 클릭해 보세요, 클릭한 좌표를 알려드림!
    </h1>

    <div class="area" onclick="showDivCoords(event)">
        이 영역 내부를 클릭해 보세요. 클릭한 좌표를 알려드림!
    </div>

    <script>
        document.onclick = showCoords;

        function showCoords(evt) {
            const $msg = document.querySelector(".message");
            $msg.textContent = `clientX : ${evt.clientX}, clientY : ${evt.clientY}`;
        }

        function showDivCoords(e) {
            const area = document.querySelector(".area");
            const message = document.querySelector(".message");

            const coords = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
            area.textContent = coords;
            message.textContent = coords;
        }
    </script>
</body>
</html>
