<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 선택자 연습</title>
  <style></style>
  <script></script>
</head>
<body>
  <h1>CSS 선택자를 이용한 요소 선택</h1>

  <p>
    ✅ <code>querySelector</code> : CSS 선택자에 맞는 <strong>첫 번째 요소</strong>만 반환<br>
    ✅ <code>querySelectorAll</code> : CSS 선택자에 맞는 <strong>모든 요소(NodeList)</strong>를 반환
  </p>

  <!-- 클래스가 동일한 div 두 개 -->
  <div class="area">
    <p>first</p>
  </div>
  <div class="area">
    <p>second</p>
  </div>

  <!-- 리스트 목록: class가 다른 li 요소들 -->
  <ul id="list">
    <li class="drink">커피</li>
    <li class="drink">콜라</li>
    <li class="food">된장찌개</li>
    <li class="food">김치찌개</li>
  </ul>

  <script>
    // ✅ 1. document.querySelector('.area')
    // 클래스명이 'area'인 요소를 선택함 (맨 처음 하나만 선택)
    const $area = document.querySelector('.area');
    console.log($area); // <div class="area">...</div>

    // ✅ 2. $area.querySelector('p')
    // 위에서 선택한 $area 안에서 첫 번째 <p> 요소를 찾음
    const $first = $area.querySelector('p');
    console.log($first); // <p>first</p>

    // ✅ 3. document.querySelector('.area p')
    // 위 두 줄을 한 줄로 쓴 버전: 클래스명이 'area'인 요소 내부의 첫 번째 p
    const $areaFirst = document.querySelector('.area p');
    console.log($areaFirst); // <p>first</p>

    // ✅ 4. 존재하지 않는 요소를 선택하면?
    // 없는 클래스를 선택하면 null 반환됨
    const $noElem = document.querySelector('.noElem');
    console.log($noElem); // null

    // ✅ 5. document.querySelectorAll('ul > li')
    // ul 태그의 자식인 모든 li 요소들을 선택 (직계 자식만 해당)
    const $lists = document.querySelectorAll('ul > li');
    console.log($lists); // NodeList(4)

    // ✅ 6. NodeList 순회하며 스타일 바꾸기
    // querySelectorAll로 얻은 NodeList는 forEach로 순회 가능
    $lists.forEach(elem => {
      console.log(elem); // 각 li 요소 출력
      elem.style.background = '#ccc'; // 배경색을 회색으로 변경
    });

    // ✅ 7. 특정 영역 내부의 요소만 선택하고 싶을 때
    // ul#list 내부에서만 .food 클래스를 가진 요소 찾기
    const $foodList = document.querySelector('#list').querySelectorAll('.food');
    console.log($foodList); // NodeList(2): 된장찌개, 김치찌개

    // ✅ 8. 없는 클래스에 대해 querySelectorAll 사용
    // 요소가 없으면 빈 NodeList 반환됨 (null이 아님!)
    const $noElemList = document.querySelectorAll(".noElemList");
    console.log($noElemList); // NodeList(0)
  </script>
</body>
</html>
