<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API 예제</title>
</head>
<body>
  <h1>기본 fetch 사용 예제</h1>
  <p>F12를 눌러 콘솔에서 실행 결과를 확인해보세요.</p>

  <button onclick="callAPI()">API 호출하기</button>

  <script>
    function callAPI() {
      // fetch는 Promise를 반환하는 함수
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then(response => {
          // 응답을 JSON 형태로 파싱 (비동기 처리)
          return response.json();
        })
        .then(data => {
          // 파싱된 JSON 데이터를 콘솔에 출력
          console.log("📦 받아온 데이터:", data);
        })
        .catch(error => {
          console.error("❌ 에러 발생:", error.message);
        });
    }
  </script>
</body>
</html>
